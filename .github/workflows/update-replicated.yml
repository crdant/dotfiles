name: Update Replicated CLI
on:
  schedule:
    - cron: '15 */4 * * *'  # Every 4 hours, offset by 15 minutes  
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.check.outputs.updated }}
      old-version: ${{ steps.check.outputs.old-version }}
      new-version: ${{ steps.check.outputs.new-version }}
      tag-name: ${{ steps.check.outputs.tag-name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        
      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        
      - name: Check for Replicated updates
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix-shell -p python3 python3Packages.requests --run "python3 .github/scripts/update-package.py replicated"

      - name: Upload modified package file
        if: steps.check.outputs.updated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: replicated-package
          path: pkgs/replicated/default.nix
          retention-days: 1

  calculate-hash:
    needs: check-update
    if: needs.check-update.outputs.updated == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Calculate vendor hash
        id: vendor
        env:
          GOTOOLCHAIN: auto
        run: |
          nix-shell -p python3 python3Packages.requests --run "python3 .github/scripts/calculate-go-vendor-hash.py replicated ${{ needs.check-update.outputs.new-version }} ${{ matrix.os }}"

      - name: Save hash to file
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "${{ steps.vendor.outputs.vendor-hash }}" > hash.txt
            echo "artifact_name=replicated-darwin-hash" >> $GITHUB_ENV
          else
            echo "${{ steps.vendor.outputs.vendor-hash }}" > hash.txt
            echo "artifact_name=replicated-linux-hash" >> $GITHUB_ENV
          fi

      - name: Upload hash artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifact_name }}
          path: hash.txt
          retention-days: 1

  update-and-create-pr:
    needs: [check-update, calculate-hash]
    if: needs.check-update.outputs.updated == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Download modified package file
        uses: actions/download-artifact@v4
        with:
          name: replicated-package
          path: pkgs/replicated/

      - name: Download Darwin hash
        uses: actions/download-artifact@v4
        with:
          name: replicated-darwin-hash
          path: /tmp/darwin-hash/

      - name: Download Linux hash
        uses: actions/download-artifact@v4
        with:
          name: replicated-linux-hash
          path: /tmp/linux-hash/

      - name: Update vendorHash values
        id: update-hashes
        run: |
          # Read the vendor hashes from artifact files
          DARWIN_HASH=$(cat /tmp/darwin-hash/hash.txt)
          LINUX_HASH=$(cat /tmp/linux-hash/hash.txt)

          echo "Updating Replicated vendorHash values:"
          echo "Darwin: $DARWIN_HASH"
          echo "Linux: $LINUX_HASH"

          # Save for PR body
          echo "darwin-hash=$DARWIN_HASH" >> $GITHUB_OUTPUT
          echo "linux-hash=$LINUX_HASH" >> $GITHUB_OUTPUT

          # Update the package file with new vendor hashes
          # Darwin hash: line with quoted hash NOT ending in semicolon
          # Linux hash: line with quoted hash ending in semicolon
          sed -i.bak -E 's|^([[:space:]]*)"sha256-[^"]+"$|\1"'"$DARWIN_HASH"'"|' pkgs/replicated/default.nix
          sed -i.bak -E 's|^([[:space:]]*)"sha256-[^"]+";$|\1"'"$LINUX_HASH"'";|' pkgs/replicated/default.nix
          rm -f pkgs/replicated/default.nix.bak

          # Show the changes
          echo "Updated package file:"
          cat pkgs/replicated/default.nix | grep -A5 -B1 vendorHash

      - name: Test updated package builds
        run: |
          .github/scripts/test-package.sh replicated

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Replicated CLI to v${{ needs.check-update.outputs.new-version }}"
          title: "chore: update Replicated CLI to v${{ needs.check-update.outputs.new-version }}"
          body: |
            ## Automated Package Update: Replicated CLI

            This is an automated update of the Replicated CLI package.

            ### Changes
            - **Previous version**: ${{ needs.check-update.outputs.old-version }}
            - **New version**: ${{ needs.check-update.outputs.new-version }}
            - **Release notes**: https://github.com/replicatedhq/replicated/releases/tag/${{ needs.check-update.outputs.tag-name }}

            ### Platform-specific Vendor Hashes Updated
            - **Darwin**: `${{ steps.update-hashes.outputs.darwin-hash }}`
            - **Linux**: `${{ steps.update-hashes.outputs.linux-hash }}`

            ### Validation
            - Package builds successfully on both macOS and Linux
            - Installation tests passed on both platforms
            - Vendor hashes calculated and verified for both platforms

            ### Next Steps
            - Review the changes and ensure they look correct
            - Test the updated package in your environment
            - Merge when ready

            ---
            *This PR was created automatically by the Replicated CLI update workflow*
          branch: update-replicated-${{ needs.check-update.outputs.new-version }}
          delete-branch: true
